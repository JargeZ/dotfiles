key_bindings:
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }

env:
    # makes colors from LS correct
    TERM: xterm-256color

font:
    size: 10
    normal:
        family: Hasklug Nerd Font
        style: Regular
    bold:
        family: Hasklug Nerd Font
        style: Bold
    italic:
        family: Hasklug Nerd Font
        style: Italic

background_opacity: 0.7

# Colors (Iceberg)
colors:
  # Default colors
  primary:
    background: '#161821'
    foreground: '#d2d4de'

  # Normal colors
  normal:
    black:   '#161821'
    red:     '#e27878'
    green:   '#b4be82'
    yellow:  '#e2a478'
    blue:    '#84a0c6'
    magenta: '#a093c7'
    cyan:    '#89b8c2'
    white:   '#c6c8d1'

  # Bright colors
  bright:
    black:   '#6b7089'
    red:     '#e98989'
    green:   '#c0ca8e'
    yellow:  '#e9b189'
    blue:    '#91acd1'
    magenta: '#ada0d3'
    cyan:    '#95c4ce'
    white:   '#d2d4de'
